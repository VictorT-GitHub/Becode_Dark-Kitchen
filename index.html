<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <aside>
        <div id="vraiAside">
          <button id="shopping-cart-btn">shopping cart</button>
        </div>
        <div id="asideCache">
          <section id="shopping-cart-section">
            <div id="achats-container"></div>
            <div id="total-price"></div>
            <div id="cart-list-btns">
              <button id="buy-cart-list">acheter</button>
              <button id="clear-cart-list">clear cart</button>
            </div>
          </section>
        </div>
      </aside>
      <img src="./Images/logo.png" alt="logo" />
    </header>

    <main>
      <div class="container">
        <section class="mainMenu">
          <nav class="selectMenu">
            <h3>Select your meal</h3>
            <ul class="navMenu">
              <li>
                <a href="#" class="select">
                  <img src="" alt="" />
                  <span>All</span>
                </a>
              </li>
              <li>
                <a href="#" class="select lunchIcon">
                  <img src="./Images/lunch.png" alt="" />
                  <span>Lunch</span>
                </a>
              </li>
              <li>
                <a href="#" class="select">
                  <img src="./Images/sweets.png" alt="" />
                  <span>Desserts</span>
                </a>
              </li>
              <li>
                <a href="#" class="select">
                  <img src="./Images/drink.png" alt="" />
                  <span>Drinks</span>
                </a>
              </li>
            </ul>
          </nav>

          <section class="menuArticle"></section>
        </section>
      </div>
    </main>
    <script src="js/menu.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
